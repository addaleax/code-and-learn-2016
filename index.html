# Code &amp; Learn at Node Interactive Europe 2016

---

# Core repository:
https://github.com/nodejs/node

<img src="nodejs_node.png" alt="Node Core on Github" style="width:100%;" />

---

# Setup

- You need: A Github account, Git, Python, a compiler
- Fork `nodejs/node`
- Clone your fork

---

# General structure:

- `deps/` — Dependencies (V8, libuv, zlib, etc.)
- `doc/api/` – The API documentation (aka https://nodejs.org/api/)
- `lib/` – JS source files (everything that can be `require()`d)
- `src/` – C++ source files
- `test/parallel/` – (Almost all) Tests!

---

# Guides for contributing

- `CONTRIBUTING.md` – General contributing guide
- `doc/guides/writing_tests.md` – Helpful when writing new tests!

---

# Wait for cloning to finish

---

# Compiling

```console
$ ./configure
$ make -j4
$ ./node
> process.version
'v7.0.0-pre'
```

(Windows: `vcbuild nosign`)

---

# Building the docs

```console
$ make doc # or
$ make doc-only
```

→ Output in `out/doc/api`

---

# Testing your changes

```console
$ make -j4 test
```

(Windows: `vcbuild test`)
